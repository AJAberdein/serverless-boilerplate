service: serverless-boilerplate
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [DocumentsTable, Arn]

functions:
  createDocument:
    timeout: 30
    handler: src/functions/documents/create.handler
    events:
      - http:
          path: /documents
          method: post
  deleteDocument:
    timeout: 30
    handler: src/functions/documents/delete.handler
    events:
      - http:
          path: /documents
          method: delete

resources:
  Resources:
    DocumentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: documents
